<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AS Toast 🍞</title>
		<meta name="description" content="Simple and customizable toast notifications for Svelte" />
		<link rel="stylesheet" href="/global.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript
			><link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
		/></noscript>
		<link
			rel="preload"
			href="https://cdn.jsdelivr.net/gh/PrismJS/prism-themes@v1.8.0/themes/prism-nord.css"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript
			><link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/gh/PrismJS/prism-themes@v1.8.0/themes/prism-nord.css"
		/></noscript>
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript
			><link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
		/></noscript>
		%svelte.head%
	</head>
	<body>
		%svelte.body%
	</body>
</html>
